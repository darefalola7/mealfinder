language: node_js
node_js:
  - node
cache: npm
env:
  global:
    - secure: 
    - secure: 
script:
  - npm test
  - npm run build
after_success:
  - curl --ftp-create-dirs -T filename sftp://${SFTP_USER}:${SFTP_PASSWORD}@faloladare.com.ng/public_html/filename
deploy:
  provider: script
  skip_cleanup: true
  script: rsync -r --delete-after --quiet $TRAVIS_BUILD_DIR/ ${SSH_USER}@${SSH_HOST}:/${DEPLOY_DIR}
  on:
    branch: master
  local_dir: build
notifications:
  email: false
before_install:
  - openssl aes-256-cbc -K $encrypted_cf62f93d0aa8_key -iv $encrypted_cf62f93d0aa8_iv
    -in id_rsa2.enc -out .travis/id_rsa2 -d
before_deploy:
  - eval "$(ssh-agent -s)" # Start ssh-agent cache
  - chmod 600 .travis/id_rsa2 # Allow read access to the private key
  - ssh-add .travis/id_rsa2 # Add the private key to SSH
